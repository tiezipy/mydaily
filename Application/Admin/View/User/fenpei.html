<include file="Public/header.html" />

<div class="main-content">
    <div class="page-content-area">
        <div class="page-content">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" method="post" action="__URL__/saveManager">
                    <!-- #section:elements.form -->


                    <div class="space-4"></div>

                    <div class="space-4"></div>
                    <div class="form-group">

                        <div class="col-sm-8">
                            <div class="col-sm-4">
                                <{$user[0].username}>
                            </div>
                            <input type="hidden" name="uid" value="<{$user[0].id}>">
                            <div class="col-sm-4">
                                <select name="group_id" aria-controls="sample-table-2" class="form-control input-sm">
                                    <volist name="group" id="vo">
                                        <if condition="$vo.id eq 2">
                                            <option value="<{$vo.id}>" selected="selected"><{$vo.title}></option>
                                            <else />
                                            <option value="<{$vo.id}>" ><{$vo.title}></option>
                                        </if>
                                    </volist>
                                </select>
                            </div>


                        </div>
                        <div class="space-2"></div>

                    </div>
                    <div class="clearfix form-actions">
                        <div class=" col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Submit
                            </button>

                            &nbsp; &nbsp; &nbsp;<button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Reset
                        </button>
                        </div>
                    </div>


                </form>
                <!--<form action="__URL__/insert" method="post">-->
                <!--<input type="text" name="name">-->
                <!--<button type="submit">222</button>-->
                <!--</form>-->
            </div>
        </div>
    </div>

</div>
